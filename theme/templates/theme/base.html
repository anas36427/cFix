<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{% block title %}cFix Portal{% endblock %}</title>
  {% load static %}
  <link href="{% static 'css/dist/styles.css' %}" rel="stylesheet">
</head>
<body class="bg-gray-50 text-gray-900">
  <nav class="bg-indigo-600 text-white py-4 px-6 flex justify-between">
    <h1 class="font-bold text-lg">cFix Portal</h1>
    <div>
      {% if user.is_authenticated %}
        <span>Welcome, {{ user.email }}</span>
        <a href="{% url 'logout' %}" class="ml-4 bg-white text-indigo-600 px-3 py-1 rounded">Logout</a>
      {% else %}
        <a href="{% url 'login' %}" class="bg-white text-indigo-600 px-3 py-1 rounded">Login</a>
      {% endif %}
    </div>
  </nav>

  <main class="container mx-auto mt-8 px-4">
    {% if messages %}
      <div class="mb-6">
        {% for message in messages %}
          <div class="p-4 rounded-lg {% if message.tags == 'error' %}bg-red-100 text-red-700{% elif message.tags == 'success' %}bg-green-100 text-green-700{% else %}bg-blue-100 text-blue-700{% endif %}">
            {{ message }}
          </div>
        {% endfor %}
      </div>
    {% endif %}
    {% block content %}
    {% endblock %}
  </main>
</body>
</html>
