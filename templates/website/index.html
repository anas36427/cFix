{% extends "base.html" %}

{% block title %}Home | cFix{% endblock %}

{% block content %}
<div class="flex flex-col items-center justify-center min-h-[80vh] text-center">
  <h1 class="text-5xl font-bold text-indigo-600 mb-4">Welcome to cFix Portal</h1>
  <p class="text-gray-600 text-lg mb-8">
    Complaint & Application Management System
  </p>
  <div class="space-x-4">
    <a href="{% url 'login' %}" 
       class="bg-indigo-600 text-white px-6 py-3 rounded-lg shadow hover:bg-indigo-500 transition duration-300">
       Login
    </a>
    <a href="{% url 'register' %}" 
       class="bg-white text-indigo-600 px-6 py-3 rounded-lg shadow border border-indigo-600 hover:bg-indigo-50 transition duration-300">
       Register
    </a>
  </div>
</div>
{% endblock %}
<section class="flex flex-col items-center justify-center min-h-[80vh] text-center">
  <h1 class="text-5xl font-extrabold mb-4 text-transparent bg-clip-text bg-gradient-to-r from-indigo-500 to-purple-600">
    Welcome to cFix
  </h1>
  <p class="text-gray-700 mb-6">Manage complaints and applications seamlessly within your university.</p>
  <div class="flex space-x-4">
    <a href="{% url 'login' %}" class="btn btn-primary">Login</a>
    <a href="{% url 'register' %}" class="btn btn-outline btn-accent">Register</a>
  </div>
</section>
